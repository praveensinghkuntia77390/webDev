<html>
    <script>
        async function interestDiv(){
            const a =document.getElementById("Principal").value;
            const b =document.getElementById("rate").value;
            const c =document.getElementById("time").value;
            //fetch
            const response =await fetch("https://github.com/praveensinghkuntia77390/webDev/blob/main/http-Server-1/sumAndinterest.js/interest?principal="+ a +"&rate="+ b +"&time="+ c)
            const ans = await response.text();
            document.getElementById("finalInterest").innerHTML=ans;

        }

    </script>
    <br>
        <input id="Principal" placeholder="Enter Principal Amount"></input>
        <br></br>
        <input id="rate" placeholder="Enter rate"></input>
        <br></br>
        <input id="time" placeholder="Enter time in years"></input>
        <br></br>
        <button onclick="interestDiv()">Calculate Interest</button>
        <br></br>
        <div id="finalInterest"></div>
    </body>


    </html>
